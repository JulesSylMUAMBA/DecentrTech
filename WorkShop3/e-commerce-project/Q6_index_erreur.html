<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Front-End</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-center">üõí E-Commerce Front-End</h1>

    <h2>üì¶ Produits Disponibles</h2>
    <div id="products" class="row"></div>

    <h2>üõç Mon Panier</h2>
    <div id="cart"></div>

    <button class="btn btn-success mt-3" onclick="placeOrder()">üõí Passer Commande</button>

    <script>
        const API_MAIN = "http://localhost:5002";
        const API_BACKUP = "http://localhost:5003";

        // Fonction pour basculer entre API principale et backup en cas de panne
        async function fetchFromAPI(endpoint) {
            try {
                let response = await fetch(`${API_MAIN}${endpoint}`);
                if (!response.ok) throw new Error("Serveur principal hors service !");
                return await response.json();
            } catch (error) {
                console.warn("‚ö†Ô∏è Serveur principal HS, bascule sur le backup !");
                try {
                    let response = await fetch(`${API_BACKUP}${endpoint}`);
                    if (!response.ok) throw new Error("Serveur de secours hors service !");
                    return await response.json();
                } catch (error) {
                    console.error("‚ùå Aucun serveur disponible !");
                    throw error;
                }
            }
        }

        // Charger les produits avec gestion des erreurs
        async function loadProducts() {
            try {
                const products = await fetchFromAPI("/products");
                let productHTML = "";
                products.forEach(product => {
                    productHTML += `
                        <div class="col-md-4 card p-3 m-2">
                            <h5>${product.name}</h5>
                            <p>Prix : ${product.price}‚Ç¨</p>
                            <button class="btn btn-primary" onclick="addToCart(${product.id})">üõí Ajouter au Panier</button>
                        </div>
                    `;
                });
                document.getElementById("products").innerHTML = productHTML;
            } catch (error) {
                document.getElementById("products").innerHTML = "<p class='text-danger'>‚ö†Ô∏è Impossible de charger les produits. Serveur indisponible !</p>";
            }
        }

        // Ajouter un produit au panier avec gestion des erreurs
        async function addToCart(productId) {
            try {
                const response = await fetch(`${API_MAIN}/cart/1`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ productId: productId, quantity: 1 })
                });

                if (!response.ok) throw new Error("Erreur lors de l'ajout au panier !");
                alert("‚úÖ Produit ajout√© au panier !");
                loadCart(); // Met √† jour le panier
            } catch (error) {
                alert("‚ùå " + error.message);
            }
        }

        // Charger le panier avec gestion des erreurs
        async function loadCart() {
            try {
                const cartItems = await fetchFromAPI("/cart/1");
                let cartHTML = "<ul class='list-group'>";
                cartItems.forEach(item => {
                    cartHTML += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            ${item.name} - ${item.quantity} x ${item.price}‚Ç¨
                            <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id})">üóëÔ∏è Supprimer</button>
                        </li>`;
                });
                cartHTML += "</ul>";
                document.getElementById("cart").innerHTML = cartHTML;
            } catch (error) {
                document.getElementById("cart").innerHTML = "<p class='text-danger'>‚ö†Ô∏è Impossible de charger le panier.</p>";
            }
        }

        // Supprimer un produit du panier avec gestion des erreurs
        async function removeFromCart(productId) {
            try {
                const response = await fetch(`${API_MAIN}/cart/1/item/${productId}`, { method: "DELETE" });
                if (!response.ok) throw new Error("Erreur lors de la suppression !");
                alert("‚úÖ Produit retir√© du panier !");
                loadCart(); // Met √† jour le panier imm√©diatement
            } catch (error) {
                alert("‚ùå " + error.message);
            }
        }

        // Passer une commande avec gestion des erreurs
        async function placeOrder() {
            try {
                const response = await fetch(`${API_MAIN}/orders`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId: 1 })
                });

                if (!response.ok) throw new Error("Erreur lors de la commande !");
                alert("‚úÖ Commande pass√©e avec succ√®s !");
                loadCart(); // Vide le panier apr√®s commande
            } catch (error) {
                alert("‚ùå " + error.message);
            }
        }

        // Charger les donn√©es au d√©marrage
        loadProducts();
        loadCart();
    </script>
</body>
</html>
